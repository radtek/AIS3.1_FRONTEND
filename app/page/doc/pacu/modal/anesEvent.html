<div class="modal-header">    
    <h4><span>麻醉事件</span><span class="pull-right modal-container_close" ng-click="cancel()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="anaesEventForm" class="panel panel-default" role="form" novalidate id="modelAnaesthetic">
    	<div class="modal-body">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th width="50%">事件名称</th>
                        <th>时间</th>
                        <th width="10%" class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in list">
                        <td ng-click="edit(row)">{{row.codeName}}</td>
                        <td ng-click="edit(row)">{{row.occurTime | date: 'yyyy-MM-dd HH:mm'}}</td>
                        <td class="text-center"><span class="glyphicon glyphicon-trash" ng-click="delete(row); _code = false;"></span></td>
                    </tr>
                </tbody>
            </table>
            <div layout>
                <div flex class="input-wrap">
                    <div layout layout-align="start center" class="input-group">
                        <label class="tit"><em>*</em>事件名称</label>
                        <select flex ng-model="param.code" name="code" required ng-blur="_code = true" ng-disabled="param.anaEventId">
                            <option ng-repeat="item in evList" value="{{item.codeValue}}">{{item.codeName}}</option>
                        </select>
                    </div>
                    <p ng-if="!param.code && (_code || verify == false)" class="help-block text-right">事件名称不能为空</p>
                </div>
                <div flex class="input-wrap">
                    <div layout layout-align="center center" class="input-group">
                        <label class="tit"><em>*</em>时间</label>
                        <datetime-picker flex ng-model="param.occurTime" name="occurTime" required="true"></datetime-picker>
                    </div>
                    <p ng-if="!param.occurTime && (_occurTime || verify == false)" class="help-block text-right">时间不能为空</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="replay(); _code = false;">清&nbsp;&nbsp;空</button>
            <button class="btn btn-primary" ng-click="btnActive && save()">保&nbsp;&nbsp;存</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
