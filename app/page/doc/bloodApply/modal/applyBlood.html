<div class="modal-header">    
    <h4><span>{{vm.title}}</span><span class="pull-right modal-container_close" ng-click="vm.close()">✖</span></h4>
</div>
<div flex layout="column" id="oper">
    <form name="applyBloodForm" class="panel panel-default" role="form" novalidate>
        <div class="wrap" layout layout-wrap="wrap">
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>血液品种</label>
                    <select name="bloodId" ng-model="entity.blood" ng-options="item as item.name for item in list" class="form-control" ng-blur="_bloodId = true" required></select>
                </div>
                <p ng-if="!entity.blood && (_bloodId || verify == false)" class="help-block text-right">血液品种不能为空</p>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>血液剂量</label>
                    <input type="number" min="0" transform="number" name="bloodDosage" ng-model="entity.bloodDosage" class="form-control" ng-blur="_bloodDosage = true" required>
                </div>
                <p ng-if="!entity.bloodDosage && (_bloodDosage || verify == false)" class="help-block text-right">血液剂量不能为空</p>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>血型</label>
                    <select name="bloodType" ng-model="entity.bloodType" class="form-control" ng-blur="_bloodType = true" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <p ng-if="!entity.bloodType && (_bloodType || verify == false)" class="help-block text-right">血型不能为空</p>
            </div>
            <div flex="90" class="input-wrap">
                <div layout layout-align="start center" class="input-group">
                    <label class="tit"><em>*</em>取血时间</label>
                    <datetime-picker flex name="qDate" dateID="start-time" ng-model="entity.date" timepicker="true" class="form-control" ng-blur="_qDate = true" required></datetime-picker>
                </div>
                <p ng-if="!entity.date && (_qDate || verify == false)" class="help-block text-right">取血时间不能为空</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="MedFinanceForm.$invalid" type="button" ng-click="vm.save()">保存</button>
            <button class="btn btn-default" type="button" ng-click="vm.close()">取&nbsp;&nbsp;消</button>
        </div>
    </form>
</div>
